plugins {
	id "java"
	id "nebula.integtest" version "8.2.0"
	id "org.gretty" version "4.0.0"
	id "war"
}

apply from: "gradle/gretty.gradle"

repositories {
	jcenter()
	maven { url "https://repo.spring.io/snapshot" }
}

dependencies {
//	implementation platform("org.springframework:spring-framework-bom:6.0.0-SNAPSHOT")
//	implementation platform("org.springframework.security:spring-security-bom:6.0.0-SNAPSHOT")

//	implementation "org.springframework.security:spring-security-config:6.0.0-SNAPSHOT"
//	implementation "org.springframework.security:spring-security-web:6.0.0-SNAPSHOT"
	implementation "org.springframework:spring-web:6.0.0-SNAPSHOT"

	providedCompile "jakarta.servlet:jakarta.servlet-api:5.0.0"
	providedCompile "org.glassfish.web:jakarta.servlet.jsp.jstl:2.0.0"
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
}
